<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB60 Analytics</title>

  <style>
    :root{
      --bg:#0b0f19;
      --ink:#e5e7eb;
      --muted:#94a3b8;
      --line:rgba(148,163,184,.18);
      --cardTop:rgba(255,255,255,.05);
      --shadow:0 18px 44px rgba(0,0,0,.5),0 6px 18px rgba(0,0,0,.35);

      --accent:#22c55e;
      --goodBg:rgba(34,197,94,.16);
      --goodInk:#86efac;
      --warnBg:rgba(249,115,22,.14);
      --warnInk:#fdba74;
    }

    html,body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 15% 0%, rgba(34,197,94,.10), transparent 55%),
        radial-gradient(900px 700px at 85% 0%, rgba(99,102,241,.12), transparent 55%),
        var(--bg);
      font-family:Arial,sans-serif;
      color:var(--ink);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:16px;}

    .header{display:flex;justify-content:space-between;margin-bottom:12px;}
    .title{font-size:22px;font-weight:900;}
    .meta{font-size:12px;color:var(--muted);text-align:right;}

    .card{
      background:linear-gradient(180deg,var(--cardTop),rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px;
      border-bottom:1px solid var(--line);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(148,163,184,.1);
      border:1px solid rgba(148,163,184,.18);
      font-size:13px;
      color:var(--muted);
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(34,197,94,.18);
    }

    input[type=search]{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.22);
      background:#0f172a;
      color:var(--ink);
    }

    .content{padding:14px;}

    .section-title{
      margin:16px 0 8px;
      font-weight:900;
      font-size:14px;
      color:var(--muted);
      text-transform:uppercase;
    }

    .qgrid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:12px;
    }

    .qcard{
      background:rgba(15,23,42,.55);
      border:1px solid rgba(148,163,184,.18);
      border-radius:14px;
      overflow:hidden;
    }

    .qhead{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-bottom:1px solid rgba(148,163,184,.14);
    }

    .qtitle{font-weight:900;}

    .qmeta{display:flex;gap:8px;flex-wrap:wrap;}

    .tag{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(148,163,184,.08);
      font-size:12px;
      color:var(--muted);
    }
    .tag.good{background:var(--goodBg);color:var(--goodInk);}
    .tag.warn{background:var(--warnBg);color:var(--warnInk);}

    .qbody{padding:12px;}

    .viz{display:flex;gap:12px;}

    .pieWrap{
      width:140px;
      height:140px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background:rgba(148,163,184,.06);
      border:1px solid rgba(148,163,184,.14);
    }

    canvas.pie{width:132px;height:132px;}

    .legend{display:flex;flex-direction:column;gap:8px;flex:1;}

    .legRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      border-bottom:1px solid rgba(148,163,184,.1);
      padding-bottom:6px;
    }

    .swatch{
      width:10px;height:10px;border-radius:3px;
      border:1px solid rgba(148,163,184,.3);
      margin-top:4px;
    }

    .ans{
      font-weight:800;
      white-space:normal;
      overflow-wrap:anywhere;
    }

    .pct{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .hint{font-size:12px;color:var(--muted);margin-top:8px;}
  </style>
</head>

<body>
<div class="wrap">
  <div class="header">
    <div class="title">SB60 Analytics</div>
    <div class="meta">
      <div id="updated">Updated: —</div>
      <div id="status">Loading…</div>
    </div>
  </div>

  <div class="card">
    <div class="toolbar">
      <div class="pill"><span class="dot"></span>Auto-updates every 30s</div>
      <div class="pill" id="graded-pill">Graded: —</div>
      <input id="q" type="search" placeholder="Filter questions…" />
    </div>

    <div class="content">
      <div class="section-title">Question breakdown</div>
      <div class="qgrid" id="questions"></div>
    </div>
  </div>
</div>

<script>
const SHEET_CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvxWm5EeVD-akvWoB9ArtroL8J1nh8USmTiPdepmbp8JNS3HfQvKtOfSEcgumT4mccp95PJBJBlfix/pub?gid=1947708892&single=true&output=csv";

const PICKS_START_COL = 1;
const PICKS_END_COL = 15;
const RESULTS_ROW_NUMBER = 7;
const REFRESH_MS = 30000;

const PIE_COLORS = [
  "rgba(34,197,94,.55)",
  "rgba(99,102,241,.55)",
  "rgba(249,115,22,.55)",
  "rgba(239,68,68,.55)",
  "rgba(14,165,233,.55)",
  "rgba(168,85,247,.55)",
  "rgba(251,191,36,.55)"
];

const clean = v => String(v ?? "").trim();
const fmtPct = x => (x*100).toFixed(x*100>=10?0:1)+"%";

function setupCanvas(c){
  const dpr=window.devicePixelRatio||1;
  c.width=132*dpr;c.height=132*dpr;
  const ctx=c.getContext("2d");
  ctx.setTransform(dpr,0,0,dpr,0,0);
  return ctx;
}

function drawPie(canvas,slices){
  const ctx=setupCanvas(canvas);
  const cx=66,cy=66,r=58;
  let a=-Math.PI/2;
  slices.forEach(s=>{
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,a,a+Math.PI*2*s.pct);
    ctx.fillStyle=s.color;
    ctx.fill();
    a+=Math.PI*2*s.pct;
  });
  ctx.beginPath();
  ctx.arc(cx,cy,r*0.55,0,Math.PI*2);
  ctx.fillStyle="#0b0f19";
  ctx.fill();
}

function parseCSV(t){
  return t.trim().split("\n").map(r=>r.split(","));
}

async function refresh(){
  const res=await fetch(SHEET_CSV_URL,{cache:"no-store"});
  const rows=parseCSV(await res.text());
  const headers=rows[0];
  const data=rows.slice(RESULTS_ROW_NUMBER);

  const el=document.getElementById("questions");
  el.innerHTML="";

  for(let c=PICKS_START_COL;c<=PICKS_END_COL;c++){
    const freq=new Map();
    let denom=0;

    data.forEach(r=>{
      const v=clean(r[c]);
      if(!v) return;
      denom++;
      freq.set(v,(freq.get(v)||0)+1);
    });

    const dist=[...freq.entries()]
      .map(([k,v])=>({label:k,count:v,pct:v/denom}))
      .sort((a,b)=>b.pct-a.pct);

    const card=document.createElement("div");
    card.className="qcard";

    const head=document.createElement("div");
    head.className="qhead";
    head.innerHTML=`
      <div class="qtitle">${headers[c]}</div>
      <div class="qmeta">
        <span class="tag">Responses: ${denom}</span>
        <span class="tag warn">Result: pending</span>
      </div>
    `;

    const body=document.createElement("div");
    body.className="qbody";

    const viz=document.createElement("div");
    viz.className="viz";

    const pieWrap=document.createElement("div");
    pieWrap.className="pieWrap";
    const canvas=document.createElement("canvas");
    canvas.className="pie";
    pieWrap.appendChild(canvas);

    drawPie(canvas,dist.map((d,i)=>({
      pct:d.pct,
      color:PIE_COLORS[i%PIE_COLORS.length]
    })));

    const legend=document.createElement("div");
    legend.className="legend";

    dist.forEach(d=>{
      const r=document.createElement("div");
      r.className="legRow";
      r.innerHTML=`
        <div class="swatch" style="background:${PIE_COLORS[0]}"></div>
        <div class="ans">${d.label}</div>
        <div class="pct">${fmtPct(d.pct)} • ${d.count}/${denom}</div>
      `;
      legend.appendChild(r);
    });

    viz.appendChild(pieWrap);
    viz.appendChild(legend);
    body.appendChild(viz);

    card.appendChild(head);
    card.appendChild(body);
    el.appendChild(card);
  }

  document.getElementById("updated").textContent =
    "Updated: "+new Date().toLocaleTimeString();
  document.getElementById("status").textContent="Live";
}

refresh();
setInterval(refresh,REFRESH_MS);
</script>
</body>
</html>
